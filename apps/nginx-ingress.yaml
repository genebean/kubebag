---
apiVersion: v1
kind: Namespace
metadata:
  name: nginx-ingress
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/genebean/kubebag'
    path: configs/nginx-ingress
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nginx-ingress

